<html style="background-color: rgba(255, 0, 128, 0.301);" > 
<form>
    <h2>Join the Fun House!</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <p>Which activity are you most interested in?</p>
    
    <input type="radio" id="activity1" name="activity" value="Swimming">
    <label for="activity1">Swimming</label><br>
    
    <input type="radio" id="activity2" name="activity" value="Dancing">
    <label for="activity2">Dancing</label><br>
    
    <input type="radio" id="activity3" name="activity" value="Playing Games">
    <label for="activity3">Playing Games</label><br>
    
    <input type="radio" id="activity4" name="activity" value="Watching Movies">
    <label for="activity4">Watching Movies</label><br>
    
    <button type="submit">Join Now!</button>
  </form>
  </html>
